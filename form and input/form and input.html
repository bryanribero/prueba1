<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>

    <form action="" method="">
        <div class="formulario">
            <h1>Formulario</h1>
        </div>
        <div>
            <h1>input text</h1>
            <input type="text">
        </div>
        <br>
        <div>
            <h1>input number</h1>
            <input type="number">
        </div>
        <br>
        <div>
            <h1>input password</h1>
            <input type="password">
        </div>
        <br>
        <div>
            <h1>input date</h1>
            <input type="date">
        </div>
        <br>
        <div>
            <h1>input time</h1>
            <input type="time">
        </div>
        <br>
        <div>
            <h1>input submit</h1>
            <input type="submit" value="Enviar">
        </div>
        <br>
        <div>
            <h1>input radio</h1>
            <input type="radio">
        </div>
        <br>
        <div>
            <h1>input checkbox</h1>
            <input type="checkbox">
        </div>
        <br>
        <div>
            <h1>Selection</h1>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
    </form>
    
</body>
</html>
